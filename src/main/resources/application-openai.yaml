spring:
  ai:
    retry: 2
    openai:
      api-key: ${LLM_API_KEY}
      base-url: ${API_URL}
      chat:
        options:
          model: glm-4.7
          # 启用 GLM-4.6 的思考模式
          # extra-body 中的参数会作为顶层参数发送到 API
          extra-body:
            enable_thinking: true
      # Embedding配置
      embedding:
        enabled: true
        options:
          model: gemini-embedding-001
          # 如果New API不支持OpenAI的embedding模型,可能需要调整为智谱AI的模型
          # model: embedding-2

# RAG 限流配置
rag:
  ratelimit:
    # 每秒允许的请求数（默认 0.33 次/秒 = 20 次/分钟）
    # 可根据实际 API 配额调整
    permits-per-second: 0.33
