    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <style>

        .info-box {

        .session-id {

        }

        /* æ€è€ƒè¿‡ç¨‹å®¹å™¨æ ·å¼ */
        .reasoning-container {
            background: linear-gradient(135deg, #f0f4ff 0%, #f9f9fb 100%);
            border-left: 4px solid #667eea;
            margin-bottom: 12px;

        .reasoning-header {

            display: flex;

            cursor: pointer;

        .reasoning-toggle {
            display: inline-block;

            height: 16px;
            transition: transform 0.2s;
        }

        .reasoning-toggle.collapsed {
            transform: rotate(-90deg);

        .reasoning-content {
            color: #555;
            font-size: 13px;
            line-height: 1.6;
            word-break: break-word;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: rgba(255, 255, 255, 0.6);
            padding: 8px;
            border-radius: 4px;
        }

        /* Markdown æ ·å¼ */
        .reasoning-content p {
            margin: 0.5em 0;
        }

        .reasoning-content code {
            background: rgba(0, 0, 0, 0.05);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        /* think æ ‡ç­¾æ ·å¼ */
        .think-tag {
            display: block;
            background: rgba(102, 126, 234, 0.08);
            border-left: 3px solid #667eea;
            padding: 10px 12px;
            margin: 8px 0;
            border-radius: 4px;
            font-style: italic;
            color: #555;
        }

        .think-tag::before {
            content: 'ğŸ’­ æ€è€ƒï¼š';
            font-weight: 600;
            color: #667eea;
            font-style: normal;
            display: block;
            margin-bottom: 4px;
        }

        .reasoning-content pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
        }

        .reasoning-content strong {
            font-weight: 600;
            color: #333;
        }

        .reasoning-content em {
            font-style: italic;
        }

        .ai-content {
            line-height: 1.6;
        }

        /* AI å›å¤å†…å®¹çš„ Markdown æ ·å¼ */
        .ai-content p {
            margin: 0.5em 0;
        }

        .ai-content code {
            background: rgba(102, 126, 234, 0.1);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            color: #667eea;
        }

        .ai-content pre {
            background: rgba(102, 126, 234, 0.05);

        }

        .ai-content pre code {

        .ai-content strong {

        }

        .ai-content em {

        .ai-content ul, .ai-content ol {

        .ai-content li {

        }

        .ai-content blockquote {

        }

        /* AI å›å¤ä¸­çš„ think æ ‡ç­¾æ ·å¼ */
        .ai-content .think-tag {
            display: block;
            background: rgba(102, 126, 234, 0.08);
            border-left: 3px solid #667eea;
            padding: 10px 12px;
            margin: 8px 0;
            border-radius: 4px;
            font-style: italic;
            color: #555;
        }

        .ai-content .think-tag::before {
            content: 'ğŸ’­ æ€è€ƒï¼š';
            font-weight: 600;

        }

<body>
<div class="container">
    <h1>Spring AI Chat æµå¼å“åº”</h1>
    <p class="subtitle">ä½¿ç”¨ Server-Sent Events (SSE) å®ç°å®æ—¶æµå¼å¯¹è¯</p>

    <div class="info-box">
        <strong>åŠŸèƒ½ç‰¹æ€§:</strong>
        <ul style="margin-left: 20px; margin-top: 5px;">
            <li>å®æ—¶æµå¼å“åº”,é€å­—æ˜¾ç¤ºAIå›å¤</li>
            <li>ä½¿ç”¨Spring AIçš„stream()æ–¹æ³•</li>
            <li>å“åº”å¼ç¼–ç¨‹(Reactor Flux)</li>
            <li>è‡ªåŠ¨ä¼šè¯ç®¡ç†</li>
            <li style="color: #2196f3; font-weight: 600;">âœ¨ æ”¯æŒæ€è€ƒè¿‡ç¨‹æ˜¾ç¤ºï¼ˆGLM-4.6ï¼‰</li>
        </ul>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
        <input
                type="text"
                id="messageInput"
                placeholder="è¾“å…¥æ‚¨çš„é—®é¢˜..."
                onkeypress="if(event.key==='Enter') sendMessage()"
        />
        <button onclick="sendMessage()" id="sendBtn">å‘é€</button>
    </div>

    <div class="session-id" id="sessionInfo">ä¼šè¯ID: æœªå¼€å§‹</div>
</div>

<script>
    let sessionId = null;
    let currentAiMessage = null;
    let currentReasoningContainer = null;
    let reasoningShown = false;

    // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°èŠï¿½ï¿½æ¡†
    function addUserMessage(message) {
        const chatBox = document.getElementById('chatBox');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message user-message';
        messageDiv.textContent = message;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // åˆ›å»ºAIæ¶ˆæ¯å®¹å™¨
    function createAiMessageContainer() {
        const chatBox = document.getElementById('chatBox');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message ai-message';

        // åˆ›å»ºæ€è€ƒå†…å®¹å®¹å™¨ï¼ˆåˆå§‹éšè—ï¼‰
        const reasoningContainer = document.createElement('div');
        reasoningContainer.className = 'reasoning-container';
        reasoningContainer.style.display = 'none';

        const reasoningHeader = document.createElement('div');
        reasoningHeader.className = 'reasoning-header';
        reasoningHeader.innerHTML = '<span class="reasoning-toggle">â–¼</span><span>æ€è€ƒè¿‡ç¨‹</span>';
        // ä½¿ç”¨ç®­å¤´å‡½æ•°ä¼ é€’å®¹å™¨å¼•ç”¨
        reasoningHeader.onclick = function() {
            toggleReasoning(reasoningContainer);
        };

        const reasoningContent = document.createElement('div');
        reasoningContent.className = 'reasoning-content';

        reasoningContainer.appendChild(reasoningHeader);
        reasoningContainer.appendChild(reasoningContent);
        messageDiv.appendChild(reasoningContainer);

        // åˆ›å»ºå›å¤å†…å®¹åŒºåŸŸ
        const contentDiv = document.createElement('div');
        contentDiv.className = 'ai-content';

        // æ·»åŠ æ‰“å­—æŒ‡ç¤ºå™¨
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing-indicator';
        typingIndicator.innerHTML = '<span></span><span></span><span></span>';
        contentDiv.appendChild(typingIndicator);

        messageDiv.appendChild(contentDiv);

        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;

        currentReasoningContainer = reasoningContainer;
        reasoningShown = false;
        return messageDiv;
    }

    // åˆ‡æ¢æ€è€ƒè¿‡ç¨‹æ˜¾ç¤º/éšè—
    function toggleReasoning(reasoningContainer) {
        if (!reasoningContainer) {
            console.error('toggleReasoning: reasoningContainer is null');
            return;
        }

        const toggle = reasoningContainer.querySelector('.reasoning-toggle');
        const reasoningContent = reasoningContainer.querySelector('.reasoning-content');

        if (!toggle || !reasoningContent) {
            console.error('toggleReasoning: toggle or reasoningContent not found');
            return;
        }

        if (reasoningContent.style.display === 'none') {
            reasoningContent.style.display = 'block';
            toggle.classList.remove('collapsed');
        } else {
            reasoningContent.style.display = 'none';
            toggle.classList.add('collapsed');
        }
    }

    // æ›´æ–°æ€è€ƒå†…å®¹
    function updateReasoningContent(content) {
        if (currentReasoningContainer) {
            const reasoningContentDiv = currentReasoningContainer.querySelector('.reasoning-content');
            if (reasoningContentDiv) {
                // ä½¿ç”¨ innerHTML æ¸²æŸ“ Markdown
                reasoningContentDiv.innerHTML = renderMarkdown(content);
            }
        }
    }

    // æ˜¾ç¤ºæ€è€ƒå®¹å™¨ï¼ˆé»˜è®¤æŠ˜å ï¼‰
    function showReasoningContainer() {
        if (currentReasoningContainer && !reasoningShown) {
            currentReasoningContainer.style.display = 'block';
            const reasoningContent = currentReasoningContainer.querySelector('.reasoning-content');
            const toggle = currentReasoningContainer.querySelector('.reasoning-toggle');
            if (reasoningContent && toggle) {
                // é»˜è®¤æŠ˜å 
                reasoningContent.style.display = 'none';
                toggle.classList.add('collapsed');
            }
            reasoningShown = true;
        }
    }

    // æ¸²æŸ“ Markdown å†…å®¹
    function renderMarkdown(text) {
        // å…ˆå¤„ç† <think> æ ‡ç­¾
        text = processThinkTags(text);

        if (typeof marked !== 'undefined') {
            try {
                return marked.parse(text);
            } catch (e) {
                console.error('Markdown æ¸²æŸ“å¤±è´¥:', e);
                return text;
            }
        }
        return text;
    }

    // å¤„ç† <think> æ ‡ç­¾
    function processThinkTags(text) {
        // æ›¿æ¢ <think>...</think> ä¸ºå¸¦æ ·å¼çš„ div
        return text.replace(/<think>([\s\S]*?)<\/think>/gi, function(match, content) {
            // è½¬ä¹‰ HTML ç‰¹æ®Šå­—ç¬¦ï¼Œé˜²æ­¢ XSS
            const escapedContent = content
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
            return `<div class="think-tag">${escapedContent}</div>`;
        });
    }

    // æ·»åŠ é”™è¯¯æ¶ˆæ¯
    function addErrorMessage(error) {
        const chatBox = document.getElementById('chatBox');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message ai-message error-message';
        messageDiv.innerHTML = `<strong>é”™è¯¯:</strong> ${error}`;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // å‘é€æ¶ˆæ¯
    async function sendMessage() {
        const input = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const message = input.value.trim();

        if (!message) return;

        // ç¦ç”¨è¾“å…¥
        input.disabled = true;
        sendBtn.disabled = true;

        // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
        addUserMessage(message);

        // æ¸…ç©ºè¾“å…¥æ¡†
        input.value = '';

        // åˆ›å»ºAIæ¶ˆæ¯å®¹å™¨
        currentAiMessage = createAiMessageContainer();

        try {
            // ä½¿ç”¨ fetch è°ƒç”¨å¢å¼ºç‰ˆæµå¼æ¥å£
            const response = await fetch('http://localhost:8080/api/chat/stream-enhanced', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    sessionId: sessionId
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            // è¯»å–æµå¼å“åº”
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';
            let aiContent = '';
            let reasoningContent = '';

            const contentDiv = currentAiMessage.querySelector('.ai-content');

            if (!contentDiv) {
                console.error('contentDiv not found');
                throw new Error('AI å†…å®¹å®¹å™¨æœªæ‰¾åˆ°');
            }

            // ç§»é™¤æ‰“å­—æŒ‡ç¤ºå™¨
            const typingIndicator = contentDiv.querySelector('.typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }

            while (true) {
                const {value, done} = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, {stream: true});
                const lines = buffer.split('\n');
                buffer = lines.pop(); // ä¿ç•™ä¸å®Œæ•´çš„è¡Œ

                for (const line of lines) {
                    // è§£ææ•°æ®
                    if (line.startsWith('data:')) {
                        const data = line.substring(5).trim();

                        if (data === '[DONE]') {
                            break;
                        }

                        try {
                            const chunk = JSON.parse(data);

                            switch (chunk.type) {
                                case 'reasoning':
                                    // å¤„ç†æ€è€ƒå†…å®¹
                                    reasoningContent += chunk.data;
                                    updateReasoningContent(reasoningContent);
                                    showReasoningContainer();
                                    console.log('æ”¶åˆ°æ€è€ƒå†…å®¹ï¼Œé•¿åº¦:', chunk.data.length);
                                    break;

                                case 'content':
                                    // å¤„ç†å›å¤å†…å®¹
                                    aiContent += chunk.data;
                                    contentDiv.innerHTML = renderMarkdown(aiContent);
                                    break;

                                case 'done':
                                    // å¯¹è¯å®Œæˆ
                                    if (chunk.sessionId) {
                                        sessionId = chunk.sessionId;
                                        document.getElementById('sessionInfo').textContent =
                                            `ä¼šè¯ID: ${sessionId}`;
                                        console.log('è·å–åˆ°ä¼šè¯ID:', sessionId);
                                    }
                                    break;

                                case 'error':
                                    // å¤„ç†é”™è¯¯
                                    addErrorMessage(chunk.data);
                                    break;
                            }
                        } catch (e) {
                            console.error('è§£ææ•°æ®å¤±è´¥', e, data);
                        }

                        // è‡ªåŠ¨æ»šåŠ¨
                        const chatBox = document.getElementById('chatBox');
                        chatBox.scrollTop = chatBox.scrollHeight;
                    }
                }
            }

        } catch (error) {
            console.error('Error:', error);
            addErrorMessage(error.message || 'å‘ç”ŸæœªçŸ¥é”™è¯¯');
        } finally {
            // æ¢å¤è¾“å…¥
            input.disabled = false;
            sendBtn.disabled = false;
            input.focus();
        }
    }

    // é¡µé¢åŠ è½½å®Œæˆåèšç„¦è¾“å…¥æ¡†
    window.onload = () => {
        document.getElementById('messageInput').focus();
    };
</script>
